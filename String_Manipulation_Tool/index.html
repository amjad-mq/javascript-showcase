<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation Tool</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f9;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input,
    button {
        padding: 10px;
        margin: 10px 0;
        width: 100px;
        font-size: 16px;
    }

    button {
        background-color: #4caf50;
        color: #ffffff;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .output {
        margin-top: 20px;
        padding: 10px;
        background-color: #eef;
        border: 1px solid #ddd;
    }
</style>

<body>
    <div class="container">
        <h2>String Manipulation Tool</h2>
        <label for="input_str">Enter a stirng:</label>
        <input type="text" id="input_str" placeholder="Enter your string here...">
        <button ondblclick="convertToUpperCase()">Convert to Uppercase</button>
        <button ondblclick="convertToUpperCase()">Convert to Lowercase</button>
        <button ondblclick="convertToUpperCase()">Reverse a string</button>
        <button ondblclick="convertToUpperCase()">Count Vowels</button>
        <button ondblclick="convertToUpperCase()">Replace 'a' with 'z'</button>

        <div class="output" id="output"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
