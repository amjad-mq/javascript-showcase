<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display-Hidden:</title>
</head>
<body>
    <h1>Display Hidden content</h1>
    <p id="para" style="display:none">Show Hidden content</p>
    <button type="button" onclick="show()">Click Me!</button>
    <script>
        function show(){
            document.getElementById("para").style.display = "block"

        }
    </script>
</body>
</html>
