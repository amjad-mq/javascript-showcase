<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What can javascript do.</title>
</head>
<body>
    <h1>What can JS do</h1>
    <p id="para">It can change the Html content</p>
    <button type="button" onclick="change()">Click here</button>

    <script>
        const para = document.getElementById("para");
        function change() {
            para.innerHTML = "Content is changed."
        }
    </script>
</body>
</html>
