<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide-Content</title>
</head>
<body>
    <h1>JavaScript can hide content.</h1>
    <p id="para">Hide this content</p>
    <button type="button" onclick="hideMe()">Click Me!</button>
    <script>
        function hideMe(){
            document.getElementById("para").style.display = "none";
        }
    </script>
</body>
</html>
